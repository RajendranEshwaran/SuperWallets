name: PR Build

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  android-build:
    name: Android Debug Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android Debug APK
        run: bundle exec fastlane android debug_build

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Comment PR with Android build info
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const fs = require('fs');
            const apkPath = 'android/app/build/outputs/apk/debug/app-debug.apk';
            const stats = fs.statSync(apkPath);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### âœ… Android Debug Build Successful\n\n` +
                    `**APK Size:** ${fileSizeInMB} MB\n` +
                    `**Build Time:** ${{ job.duration }}s\n` +
                    `**Download:** Check the artifacts section above`
            });

  ios-build:
    name: iOS Simulator Build
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        run: bundle exec fastlane ios install_pods

      - name: Build iOS for Simulator
        run: bundle exec fastlane ios debug_simulator

      - name: Upload iOS build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build-logs
          path: |
            ~/Library/Logs/fastlane/
            ios/build/
          retention-days: 7

      - name: Comment PR with iOS build info
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### âœ… iOS Simulator Build Successful\n\n` +
                    `**Platform:** iOS Simulator\n` +
                    `**Build Time:** ${{ job.duration }}s\n` +
                    `**Status:** Ready for testing on simulator`
            });

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [android-build, ios-build]
    if: always()

    steps:
      - name: Post build summary
        uses: actions/github-script@v7
        with:
          script: |
            const androidStatus = '${{ needs.android-build.result }}';
            const iosStatus = '${{ needs.ios-build.result }}';

            const statusEmoji = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              if (status === 'cancelled') return 'ğŸš«';
              return 'â­ï¸';
            };

            const body = `## ğŸ“± Build Summary\n\n` +
              `| Platform | Status |\n` +
              `|----------|--------|\n` +
              `| Android  | ${statusEmoji(androidStatus)} ${androidStatus} |\n` +
              `| iOS      | ${statusEmoji(iosStatus)} ${iosStatus} |\n\n` +
              `**Workflow:** [${context.workflow}](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
